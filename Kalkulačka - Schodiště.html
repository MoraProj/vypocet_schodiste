<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulaƒçka schodi≈°tƒõ - Liemann≈Øv vzorec</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
            font-weight: 300;
        }

        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        .input-group {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .input-group:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        label {
            display: block;
            margin-bottom: 3px;
            font-weight: 600;
            color: #555;
            font-size: 0.8em;
        }

        input[type="number"] {
            width: 100%;
            padding: 6px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 13px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .calculate-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 8px;
        }

        .result-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .result-card h3 {
            color: #333;
            margin-bottom: 6px;
            font-size: 1em;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            padding: 3px 0;
            border-bottom: 1px solid #dee2e6;
            font-size: 0.85em;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-value {
            font-weight: 600;
            color: #667eea;
        }

        .warning {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border-left-color: #ffc107;
            color: #856404;
        }

        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #fdcbcf 100%);
            border-left-color: #dc3545;
            color: #721c24;
        }

        .success {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            border-left-color: #17a2b8;
            color: #0c5460;
        }

        .formula-info {
            background: #e9ecef;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
        }

        .formula {
            font-size: 1em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 4px;
        }

        .primary-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        .secondary-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        .tertiary-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        .formula-info div:not(.formula) {
            font-size: 0.75em;
            line-height: 1.2;
        }

        .formula-info label {
            font-size: 0.7em;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è Kalkulaƒçka schodi≈°tƒõ</h1>
        
        <div class="formula-info">
            <div class="formula">Liemann≈Øv vzorec: 2h + b = <span id="formulaValue">630</span> mm</div>
            <div>h = v√Ω≈°ka stupnƒõ, b = ≈°√≠≈ôka stupnƒõ</div>
            <div style="margin-top: 8px;">
                <label style="display: flex; align-items: center; justify-content: center; gap: 6px;">
                    <input type="checkbox" id="useRange" onchange="updateFormulaDisplay()" style="transform: scale(1.1);">
                    Pou≈æ√≠t rozmez√≠ 600-650 mm
                </label>
            </div>
        </div>

        <!-- Prim√°rn√≠ vstupy -->
        <div class="primary-inputs">
            <div class="input-group">
                <label for="totalHeight">V√Ω≈°ka schodi≈°tƒõ (mm):</label>
                <input type="number" id="totalHeight" placeholder="nap≈ô. 2800" min="1" step="1">
            </div>

            <div class="input-group">
                <label for="numberOfSteps">Poƒçet stup≈à≈Ø:</label>
                <input type="number" id="numberOfSteps" placeholder="nap≈ô. 16" min="3" max="30" step="1">
            </div>
        </div>

        <!-- Sekund√°rn√≠ vstupy -->
        <div class="secondary-inputs">
            <div class="input-group">
                <label for="stepHeight">V√Ω≈°ka stupnƒõ (mm):</label>
                <input type="number" id="stepHeight" placeholder="nap≈ô. 170" min="100" max="250" step="1">
            </div>

            <div class="input-group">
                <label for="stepWidth">≈†√≠≈ôka stupnƒõ (mm):</label>
                <input type="number" id="stepWidth" placeholder="nap≈ô. 280" min="150" max="400" step="1">
            </div>
        </div>

        <!-- Terci√°ln√≠ vstupy -->
        <div class="tertiary-inputs">
            <div class="input-group">
                <label for="runLength">D√©lka schodi≈°tƒõ (mm):</label>
                <input type="number" id="runLength" placeholder="nap≈ô. 4000" min="1" step="1">
            </div>
        </div>

        <button class="calculate-btn" onclick="calculateStairs()">Vypoƒç√≠tat schodi≈°tƒõ</button>

        <div id="results" class="results"></div>
    </div>

    <script>
        function updateFormulaDisplay() {
            const useRange = document.getElementById('useRange').checked;
            const formulaValue = document.getElementById('formulaValue');
            formulaValue.textContent = useRange ? '600-650' : '630';
        }

        function calculateStairs() {
            const totalHeight = parseFloat(document.getElementById('totalHeight').value);
            const stepHeight = parseFloat(document.getElementById('stepHeight').value) || null;
            const stepWidth = parseFloat(document.getElementById('stepWidth').value) || null;
            const numberOfStepsInput = parseFloat(document.getElementById('numberOfSteps').value) || null;
            const runLength = parseFloat(document.getElementById('runLength').value) || null;
            const useRange = document.getElementById('useRange').checked;

            if (!totalHeight) {
                alert('Zadejte celkovou v√Ω≈°ka schodi≈°tƒõ!');
                return;
            }

            const results = document.getElementById('results');
            results.innerHTML = '';

            // Z√°kladn√≠ v√Ωpoƒçty
            let calculatedStepHeight = stepHeight;
            let calculatedStepWidth = stepWidth;
            let numberOfSteps = numberOfStepsInput;

            // Urƒçen√≠ poƒçtu stup≈à≈Ø pokud nen√≠ zad√°n
            if (!numberOfSteps) {
                if (stepHeight) {
                    numberOfSteps = Math.ceil(totalHeight / stepHeight);
                } else {
                    // Optim√°ln√≠ v√Ω≈°ka stupnƒõ je 170-180 mm
                    const optimalHeight = 175;
                    numberOfSteps = Math.round(totalHeight / optimalHeight);
                }
            }

            // P≈ôepoƒçet v√Ω≈°ky stupnƒõ podle skuteƒçn√©ho poƒçtu stup≈à≈Ø
            calculatedStepHeight = totalHeight / numberOfSteps;

            // V√Ωpoƒçet ≈°√≠≈ôky stupnƒõ podle Liemannova vzorce
            if (!stepWidth) {
                calculatedStepWidth = 630 - (2 * calculatedStepHeight);
            } else {
                calculatedStepWidth = stepWidth;
            }

            // Pokud jsou zad√°ny v≈°echny hodnoty, pou≈æij je
            if (stepHeight && stepWidth && numberOfStepsInput) {
                calculatedStepHeight = stepHeight;
                calculatedStepWidth = stepWidth;
                numberOfSteps = numberOfStepsInput;
            }

            // Liemann≈Øv test
            const liemannValue = 2 * calculatedStepHeight + calculatedStepWidth;
            let isLiemannOk;
            
            if (useRange) {
                isLiemannOk = liemannValue >= 600 && liemannValue <= 650;
            } else {
                // P≈ôesn√° hodnota 630 bez tolerance
                isLiemannOk = liemannValue === 630;
            }

            // Kontrola bezpeƒçnostn√≠ch standard≈Ø
            const heightOk = calculatedStepHeight >= 150 && calculatedStepHeight <= 200;
            const widthOk = calculatedStepWidth >= 250 && calculatedStepWidth <= 320;

            // Celkov√° d√©lka
            const totalRun = calculatedStepWidth * (numberOfSteps - 1);

            // V√Ωsledky - Hlavn√≠ parametry
            const mainResults = `
                <div class="result-card">
                    <h3>üìè Hlavn√≠ parametry</h3>
                    <div class="result-item">
                        <span>Poƒçet stup≈à≈Ø:</span>
                        <span class="result-value">${numberOfSteps}</span>
                    </div>
                    <div class="result-item">
                        <span>V√Ω≈°ka stupnƒõ:</span>
                        <span class="result-value">${calculatedStepHeight.toFixed(1)} mm</span>
                    </div>
                    <div class="result-item">
                        <span>≈†√≠≈ôka stupnƒõ:</span>
                        <span class="result-value">${calculatedStepWidth.toFixed(0)} mm</span>
                    </div>
                    <div class="result-item">
                        <span>Celkov√° d√©lka:</span>
                        <span class="result-value">${totalRun.toFixed(0)} mm</span>
                    </div>
                </div>
            `;

            // Liemann≈Øv test
            const liemannClass = isLiemannOk ? 'success' : 'warning';
            const liemannResults = `
                <div class="result-card ${liemannClass}">
                    <h3>üî¨ Liemann≈Øv test</h3>
                    <div class="result-item">
                        <span>2h + b =</span>
                        <span class="result-value">${liemannValue.toFixed(1)} mm</span>
                    </div>
                    <div class="result-item">
                        <span>C√≠lov√° hodnota:</span>
                        <span class="result-value">${useRange ? '600-650 mm' : '630 mm'}</span>
                    </div>
                    <div class="result-item">
                        <span>Hodnocen√≠:</span>
                        <span class="result-value">${isLiemannOk ? '‚úÖ Vyhovuje' : '‚ö†Ô∏è Nevyhovuje'}</span>
                    </div>
                    <div style="margin-top: 4px; font-size: 0.75em;">
                        ${isLiemannOk ? 'Schodi≈°tƒõ spl≈àuje Liemann≈Øv vzorec' : 'Doporuƒçuje se √∫prava rozmƒõr≈Ø pro optim√°ln√≠ pohodl√≠'}
                        ${!useRange && !isLiemannOk ? `<br>Odchylka: ${(liemannValue - 630).toFixed(1)} mm` : ''}
                    </div>
                </div>
            `;

            // Bezpeƒçnostn√≠ kontrola
            const safetyClass = (heightOk && widthOk) ? 'success' : 'error';
            const safetyResults = `
                <div class="result-card ${safetyClass}">
                    <h3>üõ°Ô∏è Bezpeƒçnostn√≠ kontrola</h3>
                    <div class="result-item">
                        <span>V√Ω≈°ka stupnƒõ:</span>
                        <span class="result-value">${heightOk ? '‚úÖ' : '‚ùå'} ${calculatedStepHeight.toFixed(1)} mm</span>
                    </div>
                    <div class="result-item">
                        <span>≈†√≠≈ôka stupnƒõ:</span>
                        <span class="result-value">${widthOk ? '‚úÖ' : '‚ùå'} ${calculatedStepWidth.toFixed(0)} mm</span>
                    </div>
                    <div style="margin-top: 4px; font-size: 0.75em;">
                        Doporuƒçen√© rozsahy: v√Ω≈°ka 150-200 mm, ≈°√≠≈ôka 250-320 mm
                    </div>
                </div>
            `;

            // Kontrola dostupn√© d√©lky
            let spaceResults = '';
            if (runLength) {
                const spaceOk = totalRun <= runLength;
                const spaceClass = spaceOk ? 'success' : 'error';
                spaceResults = `
                    <div class="result-card ${spaceClass}">
                        <h3>üìê Kontrola prostoru</h3>
                        <div class="result-item">
                            <span>Pot≈ôebn√° d√©lka:</span>
                            <span class="result-value">${totalRun.toFixed(0)} mm</span>
                        </div>
                        <div class="result-item">
                            <span>Dostupn√° d√©lka:</span>
                            <span class="result-value">${runLength} mm</span>
                        </div>
                        <div class="result-item">
                            <span>V√Ωsledek:</span>
                            <span class="result-value">${spaceOk ? '‚úÖ Vejde se' : '‚ùå Nevejde se'}</span>
                        </div>
                        ${!spaceOk ? `<div style="margin-top: 4px; font-size: 0.75em; color: #721c24;">Chyb√≠ ${(totalRun - runLength).toFixed(0)} mm</div>` : ''}
                    </div>
                `;
            }

            results.innerHTML = mainResults + liemannResults + safetyResults + spaceResults;
        }

        // Automatick√Ω v√Ωpoƒçet p≈ôi zmƒõnƒõ hodnot
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (document.getElementById('totalHeight').value) {
                        setTimeout(calculateStairs, 300);
                    }
                });
            });
        });
    </script>
</body>
</html>
